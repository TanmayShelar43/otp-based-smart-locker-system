<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password & PIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/changepassword.css') }}">
    <script defer src="{{ url_for('static', filename='js/changepassword.js') }}"></script>
</head>
<body>


    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <p class="subtext">A new gem joins the family</p>

            <div class="login-box">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>

                <label>Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>

                <button type="button" id="login-btn">Verify</button>
                <p id="error-message"></p>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <h3>Change Password</h3>
            <form id="change-password-form" method="POST" action="{{ url_for('changepassword') }}">
                <label>New Password</label>
                <input type="password" id="new-password" name="new_password" placeholder="Enter New Password" disabled required>

                <label>Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm New Password" disabled required>


                <button type="submit" id="update-btn" disabled>Update</button>
            </form>
            <p class="footer-text">Lock it up! Even hackers need a challenge.</p>
        </div>
    </div>
    
</body>
</html>
