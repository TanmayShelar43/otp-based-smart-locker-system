<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manageuser.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Dropdown Logout Menu */
    .logout-menu {
        position: absolute;
        top: 75px;
        right: 20px;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        padding: 10px 15px;
        border-radius: 8px;
        display: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
      }
  
      .logout-menu a {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #00246B;
        font-weight: 600;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
  
      .logout-menu a:hover {
        background-color: #e1eaf1;
      }
  </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">
            <img src="{{ url_for('static', filename='images/Whitelogo.png') }}" alt="Logo">
        </div>
        <div class="navbar-links">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('requestotp') }}">Request OTP</a>
        </div>
        <div class="user-icon">
            <img src="static/images/user (1).png" alt="User" class="profile-icon" id="profile-icon">
            <div id="logout-menu" class="logout-menu">
              <a href="{{ url_for('logout') }}">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
              </a>
            </div>
          </div>
    </div>

    <div class="container">
        <h2>Manage Users</h2>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Register Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td contenteditable="true" class="editable" data-field="Username">{{ user['Username'] }}</td>
                    <td contenteditable="true" class="editable" data-field="Password">{{ user['Password'] }}</td>
                    <td contenteditable="true" class="editable" data-field="Email">{{ user['Email'] }}</td>
                    <td>{{ user['User_Register_Date'] }}</td>
                    <td>
                        <div class="btn-container">
                            <button class="btn" onclick="updateUser ('{{ user['Username'] }}', this)">Save</button>
                            <form action="{{ url_for('delete_user', username=user['Username']) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn delete-btn">Remove</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>

        const profileIcon = document.getElementById('profile-icon');
    const logoutMenu = document.getElementById('logout-menu');

    profileIcon.addEventListener('click', function() {
      logoutMenu.style.display = logoutMenu.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', function(event) {
      if (!profileIcon.contains(event.target) && !logoutMenu.contains(event.target)) {
        logoutMenu.style.display = 'none';
      }
    });
    
        function updateUser(originalUsername, btn) {
            const row = btn.closest("tr");
            const updatedData = {};

            row.querySelectorAll(".editable").forEach(cell => {
                const field = cell.dataset.field;
                updatedData[field] = cell.textContent.trim();
            });

            updatedData["OriginalUsername"] = originalUsername;

            fetch(`/edituser`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(updatedData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("User updated successfully!");
                } else {
                    alert("Update failed: " + data.error);
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
