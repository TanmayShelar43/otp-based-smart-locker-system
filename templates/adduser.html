<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/adduser.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Dropdown Logout Menu */
    .logout-menu {
        position: absolute;
        top: 75px;
        right: 20px;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        padding: 10px 15px;
        border-radius: 8px;
        display: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
      }
  
      .logout-menu a {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #00246B;
        font-weight: 600;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
  
      .logout-menu a:hover {
        background-color: #e1eaf1;
      }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-logo">
      <img src="static/images/Whitelogo.png" alt="Logo">
    </div>
    <div class="navbar-links">
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('requestotp') }}">Request OTP</a>
    </div>
    <div class="user-icon">
      <img src="static/images/user (1).png" alt="User" class="profile-icon" id="profile-icon">
      <div id="logout-menu" class="logout-menu">
        <a href="{{ url_for('logout') }}">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      </div>
    </div>
  </div>

  <!-- Form container -->
  <div class="container">
    <h2>Add New User</h2>
    <form id="addUserForm" action="/adduser" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <button type="submit">Add User</button>
    </form>

    {% if success_message %}
    <div class="message success" style="margin-top: 20px; padding: 10px; color: #155724;">
      {{ success_message }}
    </div>
    {% elif error_message %}
    <div class="message error" style="margin-top: 20px; padding: 10px; color: #721c24;">
      {{ error_message }}
    </div>
    {% endif %}
  </div>

  <script>
    const profileIcon = document.getElementById('profile-icon');
    const logoutMenu = document.getElementById('logout-menu');

    profileIcon.addEventListener('click', function() {
      logoutMenu.style.display = logoutMenu.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', function(event) {
      if (!profileIcon.contains(event.target) && !logoutMenu.contains(event.target)) {
        logoutMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
