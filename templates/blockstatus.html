<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blockstatus.css') }}">
    <title>Check Block Status</title>
</head>
<body>

  <div class="navbar">
    <div class="navbar-logo">
        <img src="{{ url_for('static', filename='images/Whitelogo.png') }}" alt="Logo">
    </div>
    <div class="navbar-links">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('requestotp') }}">Request OTP</a>
    </div>
    <div class="user-icon">
      <img src="{{ url_for('static', filename='images/user (1).png') }}" alt="User" class="profile-icon" id="profile-icon">
      <div id="logout-menu" class="logout-menu">
        <a href="{{ url_for('logout') }}">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      </div>
    </div>
</div>

    <div class="status-container">
        <h2>Block Status</h2>
        <div id="block-status" class="status-box">{{ status }}</div>
        <div class="box">
        <button id="blockBtn">Block</button>
        <button id="unblockBtn">Unblock</button>
      </div>
    </div>

    <script>
      const profileIcon = document.getElementById('profile-icon');
      const logoutMenu = document.getElementById('logout-menu');
  
      profileIcon.addEventListener('click', function() {
        logoutMenu.style.display = logoutMenu.style.display === 'block' ? 'none' : 'block';
      });
  
      window.addEventListener('click', function(event) {
        if (!profileIcon.contains(event.target) && !logoutMenu.contains(event.target)) {
          logoutMenu.style.display = 'none';
        }
      });

      document.getElementById("blockBtn").addEventListener("click", function() {
          fetch("/block", { method: "POST" })
              .then(response => response.text())
              .then(data => alert(data))
              .catch(error => console.error("Error:", error));
      });

      document.getElementById("unblockBtn").addEventListener("click", function() {
          fetch("/unblock", { method: "POST" })
              .then(response => response.text())
              .then(data => alert(data))
              .catch(error => console.error("Error:", error));
      });

    </script>

</body>
</html>
